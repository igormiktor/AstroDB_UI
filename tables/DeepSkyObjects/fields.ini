
__sql__ = "select x.name, x.otherNames, x.description, x.constellation, x.rightAscension, x.declination, x.magnitude, x.surfBright, x.sizeMajor, x.sizeMinor, x.posAngle, x.classification, x.nbrStars, x.brightestStar, x.pageU2K, x.pageSA2K, x.pagePSA, x.pageBSA, if(isnull(x.messier)||x.messier=0,NULL,1) as messier, if(isnull(x.bestOfNGC)||x.bestOfNGC=0,NULL,1) as bestOfNGC, if(isnull(x.caldwell)||x.caldwell=0,NULL,1) as caldwell, if(isnull(x.herschel400)||x.herschel400=0,NULL,1) as herschel400, x.ngcDesc, x.notes, x.kind, x.category, x.objectId, if(isnull(sum(o.found))||sum(o.found)=0,NULL,1) as observed from DeepSkyObjects x left outer join Observations o on x.objectId = o.objectId group by x.objectId"


